{% extends "base/master.html" %}

{% block title %}Adicionar Produto{% endblock title %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Adicionar Ingredientes</strong>
            </div>
            <div class="card-body">
                <div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <h3>Ingredientes</h3>
                            {{ form.as_p }}
                            <input type="submit" value="Enviar">
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
